<div>
  <h2 mat-dialog-title>Hotel Query</h2>
  <hr>
  <mat-dialog-content>
    Enter your desired Hotel
    </mat-dialog-content> 
    <br>
  <mat-input-container class="fullwidth">
          <input  matInput placeholder="HotelName" id="hotelname" [(ngModel)]="hotelname" name="hotelname">
        </mat-input-container>
 
  
  <mat-dialog-actions>
    <button mat-raised-button (click)="onCloseConfirm()">CONFIRM</button>
    <button mat-raised-button (click)="onCloseCancel()">CANCEL</button>
  </mat-dialog-actions>
</div>
